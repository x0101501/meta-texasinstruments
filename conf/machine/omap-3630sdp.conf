#@TYPE: Machine
#@NAME: TI OMAP 3630 SDP
#@DESCRIPTION: Machine configuration for the TI OMAP 3630 SDP
TARGET_ARCH = "arm"
PACKAGE_EXTRA_ARCHS = "armv4 armv4t armv5te armv6 armv7a"

PREFERRED_PROVIDER_virtual/kernel = "linux-tiomap"

MACHINE_FEATURES = "kernel26 apm alsa bluetooth irda screen touchscreen"
KERNEL_IMAGETYPE = "uImage"
IMAGE_FSTYPES ?= "tar.gz jffs2"
EXTRA_IMAGECMD_jffs2 = "--pad --little-endian --eraseblock=0x20000 -n"
SERIAL_CONSOLE = "-L 115200 ttyO0"
MACHINE_ESSENTIAL_EXTRA_RRECOMMENDS = "u-boot x-load kernel-modules"

require conf/machine/include/tune-cortexa8.inc
#require conf/machine/include/tune-arm1136jf-s.inc
